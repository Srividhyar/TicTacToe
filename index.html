<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Board</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Tic Tac Toe Board</h2>
    <div id="wrapper">
      <div id="tictactoe">
        <div data-id="1" class="b-left b-top"></div>
        <div data-id="2" class="b-top"></div>
        <div data-id="3" class="b-top b-right"></div>
        <div data-id="4" class="b-left"></div>
        <div data-id="5"></div>
        <div data-id="6" class="b-right"></div>
        <div data-id="7" class="b-left b-bottom"></div>
        <div data-id="8" class="b-bottom"></div>
        <div data-id="9" class="b-right b-bottom"></div>
      </div>
      <div class="winStroke"></div>
      <div id="winTitle"></div>
      <div class="celebrate"><img src="wow.gif" class="hide" /></div>
      <div id="winCount">
        <div id="xCount">X - 0</div>
        <div id="oCount">O - 0</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
